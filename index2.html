<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<script src="js/jquery-3.4.1.min.js"></script>
	
	<style>
		body {margin: 0 auto;}
		.main {background: black; color: white; height: 100vh; text-align: center;}
		.main .title {position: absolute; text-align: right; top: 40vh; font-size: 1vw; left: 10vw;}
		.main .sub-title {position: absolute; text-align: left; top: 40vh; left: 55vw; font-size: 2vw; color: black; background: white; padding-left: 10px; padding-right: 10px; display: none;}
		.main .title strong {font-size: 5vw;}
		
		.content .item {height: 100vh;}
		.content .item .description {width: 100%; height: 20vh; margin-bottom: 10vh;}
		.content .item .description .text {}
		.content .item .description .text .project-title {margin: 0px; padding-left: 5vw; padding-top: 5vw; font-size: 5vh;}
		.content .item .description .text .project-content {margin: 0px; padding-left: 5vw; font-size: 2vh;}
		.content .item .description .logo {height: 100%; float:right;}
		.content .item .description .logo img {vertical-align: top; }
		
		
		.content .item .product {width: 100%; height: 70vh;}
		
		.content #video {background-color: #f5f5f5;}
		.content #video .product {background-image: url('img/video_product1.png'); background-size: 200px; background-repeat: no-repeat;}
		
		.content #mshop {background: linear-gradient(#bc1e1a, #e85956); color: white;}
		
		.content #dmall {background-color: white; color: gray;}
		.content #dmall .project-title {color: #1e9ad8}
	</style>
	
	<script>
		$(document).ready(function () {
			$('.main .sub-title').slideDown('slow');
		});
	</script>
</head>

				<p class="project-content">45개 이상 채널의 동영상 컨텐츠를 제공하는 서비스</p>
			</div>
			<div class="logo">

		</div>

</div>

</html>
